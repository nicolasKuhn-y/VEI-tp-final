<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/css/common.css" />
		<link rel="stylesheet" href="./src/css/course-creator.css" />
	</head>
	<body>
		<main class="d-md-flex">
			<!---MOBILE MENU-->
			<div
				class="d-flex sticky-top d-md-none  justify-content-between align-items-center shadow p-3 px-4"
			style="max-width: none;">
				<img src="./src/images/logo.svg" alt="logo ong" />
				<i class="fa-solid fa-bars fa-2x sidebar-handler"></i>
			</div>
			<!---MOBILE MENU-->

			<!--SIDEBAR-->
			<div class="sidebar">
				<div class="d-flex flex-column flex-shrink-0 text-white py-md-4">
					<img class="d-none d-md-block mx-4" src="./src/images/logo.svg" alt="logo ong" width="50" />
					<ul class="nav nav-pills flex-column mb-auto p-3">
						<li class="sidebar-list-item nav-item py-2 my-2">
							<a class="d-flex align-items-center gap-3 px-2 nav-link" href="./dashboard.html">
								<i class="fa-solid fa-house sidebar-icon"></i>
								<span class="sidebar-link">Cursos</span>
							</a>
						</li>

						<li class="sidebar-list-item nav-item py-2 my-2">
							<a class="d-flex align-items-center gap-3 px-2 nav-link" href="#">
								<i class="fa-solid fa-user sidebar-icon"></i>
								<span class="sidebar-link">Estudiantes</span>
							</a>
						</li>

						<li class="sidebar-list-item nav-item py-2 my-2">
							<a class="d-flex align-items-center gap-3 px-2 nav-link" href="#">
								<i class="fa-solid fa-message sidebar-icon"></i>
								<span class="sidebar-link">Mensajes</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!--SIDEBAR-->

            	<!--MAIN-CONTENT-->
			<section class="container-md mt-4 mx-0 mx-md-5">
				<div class="container text-end mb-2">
					<i class="position-relative fa-regular fa-bell fa-lg ml-auto pointer">
						<div class="red-circle"></div>
					</i>

					
					<img
						class="rounded-circle align-self-center ms-4"
						src="./src/images/user-example.png"
						alt="user photo"
						width="35"
						height="35"
					/>
				</div>

                <div>
                    <h1 class="fw-bold">Agregar nuevo curso</h1>

                    <!--FORM-CREACION-->
                    <form class="mt-5">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nombre" id="nombre" aria-describedby="nombre">
                        </div>
						<div class="mb-3">
                            <textarea class="w-100" placeholder="Descripción"></textarea>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <select id="disabledSelect" class="form-select">
                                  <option disabled selected >Categoria</option>
                                  <option>Desarrollo</option>
                                  <option>Informatica y Software</option>
                                  <option>Diseño</option>
                                </select>
                            </div>

                            <div class="col mb-3">
                                <input type="number" min="0" max="100" class="form-control" placeholder="Modulos" id="modulo" aria-describedby="modulo">
                            </div>
                        </div>

                        <div class="container-drop" id="drop_zone">
                            <h3 class="fw-bold">Imagen del curso</h3>
                            <div class="drag-area">
                                <div class="icon">
									<i class="fas fa-images"></i>
                                </div>

                                <span class="header">Drag & Drop</span>
                                <span class="header">or <span class="button">browse</span></span>
								<input class="inputFile" type="file" hidden>
                                <span class="support">Supports: JPEG, JPG, PNG</span>
                            </div>
                        </div>

						<div class="d-flex justify-content-center gap-4 mb-4 mt-5">
							<a href="./dashboard.html" style="border: 1px solid #3c64b1;border-radius:20px" class="btn btn-light unstyled-anchor px-5">
								Cancelar
							</a>
							<a href="./modulos-creator.html" class="btn btn-primary unstyled-anchor px-5">
								Siguiente
							</a>
						</div>

					</form>
                </div>

            </section>


		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="https://kit.fontawesome.com/227a11789b.js" crossorigin="anonymous"></script>
		<script src="./src/js/sidebar.js"></script>
        <script src="./src/js/drag-and-drop.js"></script>
	</body>
</html>
