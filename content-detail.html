<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

		<link rel="stylesheet" href="./src/css/common.css" />

	<body>
		<main class="d-md-flex">
			<!---MOBILE MENU-->
			<div

			>
				<img src="./src/images/logo.svg" alt="logo ong" />
				<i class="fa-solid fa-bars fa-2x sidebar-handler"></i>
			</div>
			<!---MOBILE MENU-->

			<!--SIDEBAR-->
			<div class="sidebar">
				<div class="d-flex flex-column flex-shrink-0 text-white py-md-5">
					<img class="d-none d-md-block mx-4" src="./src/images/logo.svg" alt="logo ong" width="50" />
					<ul class="nav nav-pills flex-column mb-auto p-3">
						<li class="sidebar-list-item nav-item py-2 my-2">

						</li>

						<li class="sidebar-list-item nav-item py-2 my-2">

								<span class="sidebar-link">Estudiantes</span>
							</a>
						</li>

						<li class="sidebar-list-item nav-item py-2 my-2">
							<a class="d-flex align-items-center gap-3 px-2 nav-link" href="#">
								<i class="fa-solid fa-message sidebar-icon"></i>
								<span class="sidebar-link">Mensajes</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!--SIDEBAR-->

			<!--MAIN-CONTENT-->
			<section class="container mt-4 mx-md-5">
				<h1 class="fw-bold">BEST CURSO EVER</h1>
			</section>

			<!--MAIN-CONTENT-->
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
